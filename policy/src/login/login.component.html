<body>
<div class="text-center mt-5">
<div class="container-fluid lform">
    <form>
      <br>
        <div class="form-group" style="text-align: left;">
          <label for="exampleInputEmail1" > <b>Email address</b></label>
          <input type="email" class="form-control" (input)="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group" style="text-align: left;">
          <label for="exampleInputPassword1"><b>Password</b></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check" >
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <button type="button" class="btn btn-success" (click)="clk()" routerLink="/home">Login</button>
        <button type="button" class="btn btn-success ml-5" >
          <a routerLink="/signup" style="text-decoration: none; color: white;"> Sign in </a>
         </button>
        <!-- <a routerLink="/heroes" routerLinkActive="active">Heroes</a> -->
      </form>
    
</div>
<br>
<br>
</div>
</body>
